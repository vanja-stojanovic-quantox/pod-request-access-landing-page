<html>
    <head>
        <title>Pod request access landing page</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <section class="section">
            <div class="all-content">
                <div class="logo"><img src="assets/desktop/logo.svg"></div>
                <div class="container">
                    <h1 class="heading">PUBLISH YOUR PODCASTS <span class="heading-2">EVERYWHERE.</span></h1>
                    <p class="paragraph-text">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
                    <div class="container-middle">
                        <div class="left-images">
                            <img class="spotify" src="assets/desktop/spotify.svg">
                            <img class="apple-podcast" src="assets/desktop/apple-podcast.svg">
                        </div>
                        <div class="right-images">
                            <img class="google-podcasts" src="assets/desktop/google-podcasts.svg">
                            <img class="pocket-casts" src="assets/desktop/pocket-casts.svg">
                        </div>
                    </div>
                    <div class="container-buttons">
                        <input id="email-address" class="input-email" type="text" placeholder="Email address">
                        <button id="access-button" class="button-access">Request Access</button>
                        <p id="error-empty" class="error-message-empty">Oops! Please add your email</p>
                        <p id="error-invalid-format" class="error-message-not-formatted">Oops! Please check your email</p>
                    </div>
                    <div class="container-bottom">
                        <img class="spotify" src="assets/desktop/spotify.svg">
                        <img class="apple-podcast" src="assets/desktop/apple-podcast.svg">
                        <img class="google-podcasts" src="assets/desktop/google-podcasts.svg">
                        <img class="pocket-casts" src="assets/desktop/pocket-casts.svg">
                    </div>
                </div>
            </div>
            <div class="image-bottom">
                <img class="pattern" src="assets/desktop/bg-pattern-dots.svg">
            </div>
        </section> 
    </body>
</html>
